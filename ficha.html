<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Style css -->
    <link rel="stylesheet" href="ficha_style.css">

    <title>Ficha de actividad</title>
</head>

<body>

    <!-- Encabezado con el logo, buscar y avatar -->
    <header>
        <div class="container-fluid color1">
            <div class="row align-items-center">
                <div class="col-md-5 offset-md-1">
                    <a href="landing_page.html"><img class="logo" src="logo_v2.jpg" alt="logo"></a>
                </div>
                <div class="col-md-3 offset-md-1">
                    <input type="text" class="form-control" placeholder="Buscar">
                </div>
                <div class="col-md-1">
                    <div class="btn-group">
                        <button class="btn dropdown-toggle" type="button" data-toggle="dropdown">
                            <img class="avatar" src="avatar.jpg" alt="avatar">
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="perfil_actividades.html">Perfil</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container centralize">
        <div class="row">
            <div class="col-5-md photo offset-md-1">
                <p><img src="book.jpg" alt="foto de actividad" class="img-thumbnail" /></p>
            </div>
            <div class="col-5-md">
                <section class="data">
                    <p class="h5">Nombre: <span class="text-muted"> Tarea Arquitectura</span></p>
                    <p class="h5">Descripción: <span class="text-muted"> Finalización de la tarea de aquitectura</span>
                    </p>
                    <p class="h5">Categoría: <span class="text-muted">Estudiar</span></p>
                    <p class="h5">Fecha:<span class="text-muted"> 12/12/2019</span></p>
                    <p class="h5">Hora de inicio: <span class="text-muted">10:00 AM</span></p>
                    <p class="h5">Duración:<span class="text-muted"> 2 hrs</span></p>


                </section>
            </div>
        </div>
        <div class="row">
            <div class="col-5-md photo offset-md-1">
                <a class="a-button a-round-button" href="landing_page.html">
                    <h5>Volver</h5>
                </a>
            </div>
        </div>
    </div>

</body>

</html>
